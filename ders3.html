<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bu sayfada kullanıcın lokasyon bilgisi enlem ve boylam alınacaktır.</p>
    <button type="button" onclick="lokasyonAll()">Konum Bilgisi</button>
    <br><br><br>
    <p id="lokasyon">...</p>

    <script>
        var lokasyon=document.getElementById("lokasyon");
        function lokasyonAll()
        
        {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                lokasyon.innerHTML="konum Bulunamadı";
            }
            function showPosition(position){
            lokasyon.innerHTMl="Enlem:"+ position.coords.latitude +"<br> Boylam :" +
            position.coords.longitude;
        }
        }
       
    
    </script>
</body>
</html>
