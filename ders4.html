<body>
    <h3>Hafızaya Veri Kaydetmek</h3>
    <input type="text" id="data">
    <button type="button" onclick="verisakla()">Veriyi Sakla</button><br>
    <button type="button" onclick="verigetir()">Veriyi getir</button><br>
    <p id="veri">birazdan Görüşürüz</p>
    <script>
        function verisakla(){
            var data=  document.getElementById("data").value;
            localStorage.setItem('data',data)
        }
         function verigetir(){
            document.getElementById("veri").innerHTML="iki kişinin bildiği sır sır değildir... değer:" +localStorage.getItem("data")
         }
         var lokasyon=document.getElementById("lokasyon");
        function lokasyonAll()
        
        {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                lokasyon.innerHTML="konum Bulunamadı";
            }
            function showPosition(position){
            lokasyon.innerHTMl="Enlem:"+ position.coords.latitude +"<br> Boylam :" +
            position.coords.longitude;
        }
        }
    </script>
</body>
